<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 50%;
}
.result {
    margin: auto;
    width: 50%;
    border: 1px solid #ccc;
}
body {
  background-image: url('https://sneakers-magazine.com/wp-content/uploads/2018/07/off-white-x-nike-the-ten-collection-grailed-converse-chuck-taylor-collar.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<head>
    <title>Vintage Clothins Pricing Prediction Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        designer:
        <input name="designer" type="text" required>
        <br>
        <br> size:
        <label for="size">Choose a size:</label>
        <select name="size" id="size">
            <option value="xxs">xxs</option>
          <option value="xs">xs</option>
          <option value="s">s</option>
          <option value="m">m</option>
          <option value="l">l</option>
          <option value="xl">xl</option>
          <option value="xxl">xxl</option>
        </select>
        <br>
        <br> category:
        <input name="category" type="text" required>
        <br>
        <br> image_count:
        <input name="image_count" type="number" required>
        <br>
        <br> feedback_count:
        <input name="feedback_count" type="number" required>
        <br>
        <br> condition:
        <label for="condition">Choose the condition:</label>
        <select name="condition" id="condition">
            <option value="New">New</option>
          <option value="Gently used">Gently used</option>
          <option value="Used">Used</option>
          <option value="Worn">Worn</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Suggested price in USD:
           <p style="font-size:80px">{{ result }}</p>
    {% endif %}
</div>
</html>
